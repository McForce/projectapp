<template>
    <lightning-card title="Contractor Changes" icon-name="standard:partner_fund_allocation">
        <div class="slds-m-around_medium">
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <lightning-datatable
                key-field="recordId"
                data={data}
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}>
            </lightning-datatable>

            <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                <div class="slds-col">
                    <div class="slds-text-title_caps">Opportunity Amount</div>
                    <lightning-formatted-number 
                        value={opportunityAmount}
                        format-style="currency"
                        currency-code="USD">
                    </lightning-formatted-number>
                </div>
                <div class="slds-col">
                    <div class="slds-text-title_caps">Total Cost</div>
                    <lightning-formatted-number 
                        value={totalCost}
                        format-style="currency"
                        currency-code="USD">
                    </lightning-formatted-number>
                </div>
            </div>
        </div>
    </lightning-card>
</template>

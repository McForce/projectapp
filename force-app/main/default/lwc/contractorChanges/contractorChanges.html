<template>
    <lightning-card title="Contractor Changes" icon-name="standard:partner_fund_claim">
        <div class="slds-m-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
            
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                draft-values={draftValues}
                onsave={handleSave}
                hide-checkbox-column>
            </lightning-datatable>
            
            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <strong>Opportunity Amount:</strong> 
                    <lightning-formatted-number 
                        value={opportunityAmount} 
                        format-style="currency" 
                        currency-code="USD">
                    </lightning-formatted-number>
                </div>
                <div class="slds-col">
                    <strong>Total Cost:</strong> 
                    <lightning-formatted-number 
                        value={totalCost} 
                        format-style="currency" 
                        currency-code="USD">
                    </lightning-formatted-number>
                </div>
            </div>
        </div>
    </lightning-card>
</template>

<template>
    <lightning-card title="Contractor Billing Summary" icon-name="standard:timesheet_entry">
        <div class="slds-var-p-horizontal_small">
            <template if:true={billings}>
                <lightning-datatable
                    key-field="contractorId"
                    data={billings}
                    columns={columns}
                    hide-checkbox-column
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection}
                    onsort={handleSort}>
                </lightning-datatable>
            </template>
            
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>
                        {error.body.message}
                    </h2>
                </div>
            </template>
        </div>
        
        <div slot="footer">
            <lightning-button
                label="Refresh"
                icon-name="utility:refresh"
                onclick={handleRefresh}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
